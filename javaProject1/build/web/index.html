    <head>
        <title>Orissa State Information</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $(".ds").hide(0, 1);
                $("#ar1").hide(0, 1);
                $("#ar2").hide(0, 1);
                $("#heal").hide(0, 1);
                $("#educ").hide(0, 1);
                
                var one=0, two=0, three=0, four=0;
                
                $(":checkbox").attr("checked", false);
                
                $("g").mouseenter(function () {
                    $(this).children().eq(0).addClass("highlightPath");
                    $(this).children().eq(1).css("font-size", "19px");
                    $("#dt_name").text("District Selected : " + $(this).text());
                });

                $("g").mouseleave(function () {
                    $(this).children().eq(0).removeClass("highlightPath");
                    $(this).children().eq(1).css("font-size", "16px");
                });

                $("g").click(function () {
                    $(".ds").show(0, 1);
                });
                
                $(":reset").click(function () {
                    $("#ar1").hide(0, 1);
                    $("#ar2").hide(0, 1);
                    $("#heal").hide(0, 1);
                    $("#educ").hide(0, 1);
                    $("#sec1").text("yup");
                    one=two=three=four=0;
                    
                });
                
                var tab, pop;
                
                $("#sub").click(function(){
                    if ( $("#ar1").css("display")!=='none' || $("#ar2").css("display")!=='none' ){
                        if($("input").val("edu").prop("checked")===true){
                            while($("#educ input:checked").length>0){
                                tab[$("#educ input:checked").length-1]=$("#educ input:checked").val();
                            }
                            while($("#ar1 input:checked").length>0){
                                pop[$("#ar1 input:checked").length-1]=$("#ar1 input:checked").text();
                            }
                        }
                            $("sec1").text("pop");
                            //$.get("/map.jsp");
                    }
                    else{
                        alert("Required details are empty!  Choose all the required options ...");
                    }
                });
                
                $(":checkbox").click(function(){

                    if ($(this).val() === "edu") {
                        $("#educ").toggle(0, 1);
                        if($("#educ").css("display")=='none')
                            $("#educ :checkbox").attr("checked",false); 
                    }
                    
                    if ($(this).val() === "hel") {
                        $("#heal").toggle(0, 1);
                    }
                    if ($(this).val() === "1" ){
                        one++;
                        if(one%2!==0 || (one%2===0 && two %2 !==0) ){
                            $("#ar1").show(0, 1);
                            $("#ar1 :checkbox").attr("checked",false);
                        }
                        else if(one%2 ===0 && two%2===0){
                            $("#ar1").hide(0, 1);
                            $("#ar1 :checkbox").attr("checked",false);
                        }
                    }                    
                    if ($(this).val() === "2"){
                        two++;
                        if( two%2!==0 || (two%2===0 && one %2 !==0) )
                            $("#ar1").show(0, 1);
                        else if(two%2 ===0 && one%2===0)
                            $("#ar1").hide(0, 1);
                    }
                    if ( $(this).val() === "3" ){
                        three++;
                        if( three%2!==0 || (three%2===0 && four %2 !==0) )
                            $("#ar2").show(0, 1);
                        else if(three%2 ===0 && four%2===0)
                            $("#ar2").hide(0, 1);
                    }
                     if ( $(this).val() === "4" ) {
                        if( four%2!==0 || (four%2===0 && three %2 !==0) )
                            $("#ar2").show(0, 1);
                        else if(four%2 ===0 && three%2===0)
                            $("#ar2").hide(0, 1);
                    }
                });

            });

        </script>

        <form style="display : box; position: static; width: auto; height: 137px; background-color: #3CB371; border: solid midnightblue 2px ;" method="get">
            <table align="center">
                <tr>    <th colspan="2" id="dt_name" align="center">Choose a district</th>   </tr>

                <tr class="ds">
                    <td>    
                        <input type="checkbox" value="edu" id="e"/>Education<br/>
                        <input type="checkbox" value="hel" />Health
                    </td>   
                    <td>
                        <table>
                            <tr>    
                                <td id="educ">
                                    <input type="checkbox" value="1"/>Literacy Rate<br/>
                                    <input type="checkbox" value="2"/>Schooling Ratio   
                                </td>
                                <td id="ar1">    
                                    <input type="checkbox" />Urban<br/>
                                    <input type="checkbox" />Rural<br/>
                                    <input type="checkbox" />Total
                                </td>
                                <td id="heal">
                                    <input type="checkbox" value="3"/>Infant Mortality Rate<br/>
                                    <input type="checkbox" value="4"/>Birth Rate   
                                </td>
                                <td id="ar2">    
                                    <input type="checkbox" />Urban<br/>
                                    <input type="checkbox" />Rural<br/>
                                    <input type="checkbox" />Total
                                </td>

                            </tr>
                        </table>
                    </td>                       
                </tr>    

                <tr class="ds">
                    <td>
                        <button type="reset" >Reset</button>
                    </td>
                    <td>
                        <button type="submit">Submit</button>
                    </td>
                    <td>
                        <!--button type="button" id="sub">Button</button-->
                    </td>
                </tr>
            </table>
        </form>
        <section id="sec1" style="background-color:  green; display: box; width: 300px; height: 280px; position: absolute; top: 160px; left: 10px ;">yup</section>
        <section id="sec2" style="background-color: yellow; display: box; width: 300px; height: 280px; position: absolute; top: 160px; left: 330px;">me!</section>
